    <nav>
      <ul class="nav justify-content-center">
        <li class="nav-item">

    <header>
      <div class="container">
        <h1 class="text-center">IMC</h1>
        <hr />
      </div>
    </header>
    <div class="calculadora">
      <h1>Calculadora IMC</h1>
      <div class="form">
        <label for="">Peso(Kg)</label><br />
        <input
          type="text"
          id="txtPeso"
          placeholder="Ingresa tu peso"
        /><br /><br />
        <label for="">Altura(m)</label><br />
        <input
          type="text"
          id="txtAltura"
          placeholder="Ingresa tu altura"
        /><br />
        <input
          type="submit"
          value="Calcular"
          class="calcular"
          onclick="calcular()"
        />
      </div>
      <p id="resultado">.</p>
      <div class="categorias">
        <div id="delgadez">DELGADEZ</div>
        <div id="normal">NORMAL</div>
        <div id="sobrepeso">SOBREPESO</div>
        <div id="obesidad">OBESIDAD</div>
        <div id="obesidadgrave">OBESIDAD GRAVE</div>
      </div>
    </div>
